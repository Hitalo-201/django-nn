{% extends 'base.html' %}

{% block title %}
Remoção de Categorias
{% endblock title %}

{% block content %}
<form method="post">{% csrf_token %}
    <h4>Tem certeza que deseja excluir a categoria "{{ categoria.nome }}"?</h4>
    <br/>
<button type="submit" class="btn btn-primary">
    Remover
</button>
<a href="{% url 'listar_categoria' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock content %}
