{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}
Cadastro de Categorias
{% endblock title %}

{% block content %}

<form method="post">
        {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-primary">
        Salvar
    </button>
    <a href="{% url 'listar_categoria' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock content %}
